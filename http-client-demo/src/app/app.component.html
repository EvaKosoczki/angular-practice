<div class="container-fluid">
  <h1>Films</h1>
  <div class="row">
    <div class="col-4">
      <input [(ngModel)]="filterPhrase" type="text" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th (click)="onOrderKey('id')">#▲▼</th>
            <th (click)="onOrderKey('title')">Title▲▼</th>
            <th (click)="onOrderKey('release')">Release▲▼</th>
            <th (click)="onOrderKey('actor')">Actor▲▼</th>
            <th>Commands</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td><input class="form-control" type="text"
                [(ngModel)]="newFilm.title"></td>
            <td><input class="form-control" type="text"
                [(ngModel)]="newFilm.release"> </td>
            <td><input class="form-control" type="text"
                [(ngModel)]="newFilm.actor"> </td>
            <td><button class="btn btn-primary" (click)="
                onCreate()">Create</button></td>
          </tr>
          <tr
            *ngFor="let i of filmList | filter:filterPhrase:changeCounter | order:orderKey:orderDirection:changeCounter">
            <!--filter: pipenév, :'' között phrase,szűrőkifejezés-->
            <td>{{i.id}}</td>
            <td><input [(ngModel)]="i.title" type="text" class="form-control">
            </td>
            <td><input [(ngModel)]="i.release" type="text" class="form-control">
            </td>
            <td><input [(ngModel)]="i.actor" type="text" class="form-control">
            </td>
            <td>
              <div class="btn-group">
                <button class="btn btn-info"
                  (click)="onUpdate(i)">Update</button>
                <button class="btn btn-danger"
                  (click)="onRemove(i)">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
