<header>
  <h2>
    {{title}}
  </h2>
</header>
<p>{{tableHeadKeys()}}</p>

<div class="table table-striped table-success">
  <thead>
    <tr>
      <th *ngFor="let j of keyz">{{j}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of employees">
      <td><input id="active" type="checkbox" [(ngModel)]="i.isActive"
          name="active" ng-checked="i.isActive==true"></td>
      <td><input class="form-control custom" [(ngModel)]="i.balance"></td>
      <td><input class="form-control custom" [(ngModel)]="i.age"></td>
      <td><input class="form-control custom"
          [(ngModel)]="i.name.first+i.name.last">
      </td>
      <td><input class="form-control custom" [(ngModel)]="i.company"></td>
      <td><input class="form-control custom" [(ngModel)]="i.email"></td>
      <td><input class="form-control custom" [(ngModel)]="i.phone"></td>
      <td><input class="form-control custom" [(ngModel)]="i.address"></td>

    </tr>
  </tbody>
</div>
